<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your Quotes</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <section class="navbar">
       <img src="./Assets/icon.png" alt="" class="logo">
    </section>

    <section class="header">
        <h1 class="title">Get the quote of your <span> favourite author's</span></h1>

        <select id="authors" class="dropdown"></select>

        <div class="example-quotes">
            <div class="quote-1">
                <h4 class="quote">The true sign of intelligence is not knowledge but imagination</h4>
                <h5 class="author">- Albert Einstein</h5>
            </div>

            <div class="quote-1">
                <h4 class="quote">There is nothing impossible to him who will try.</h4>
                <h5 class="author">- Alexander the great</h5>
            </div>

            <div class="quote-1">
                <h4 class="quote">Beauty is truth's smile when she beholds her own face in a perfect mirror.</h4>
                <h5 class="author">- Rabindranath Tagore</h5>
            </div>
        </div>
    </section>

    <section id="author-names">
    </section>

    <section id="common-quotes" class="flex-class"></section>

    <section id="result-quotes" class="flex-class"></section>
    
    <script src="./Scripts/App.js"></script>
</body>
</html>
